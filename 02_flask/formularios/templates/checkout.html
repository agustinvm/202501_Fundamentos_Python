<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BASE</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="mt-2 p-2 text-center">Mercado de Fruta</h1>
            <hr />

            <h3>Tu Orden</h3>
            <hr />
                <table class = "table table-striped">
                    <tr>
                        <th>Fruta</th>
                        <th>Cantidad</th>
                    <tr>
                        <th>Fresa/Frutilla</th>
                        <td>{{fresa}}</td>
                    </tr>
                    <tr>
                        <th>Frambuesa</th>
                        <td>{{frambuesa}}</td>
                    </tr>
                    <tr>
                        <th>Manzana</th>
                        <td>{{manzana}}</td>
                    </tr>
                </table>
            
            
            <h3 class = "mt-2">Informaci√≥n de la Orden</h3>
            <div class = "row">
                <div class="col-6">
                    <div class="mt-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" value = {{nombre}} disabled/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" value = {{apellido}} disabled/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mt-3">
                        <label for="mail" class="form-label">Mail</label>
                        <input type="email" class="form-control" value = {{mail}} disabled/>
                    </div>
                </div>
                <hr />
                <a href = "/limpiar_sesion" class = "btn btn-warning mt-7">Volver a inicio (limpiar sesion)</a>
            
        </div>

        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    </body>
</html>
