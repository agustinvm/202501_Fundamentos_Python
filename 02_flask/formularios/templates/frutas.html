<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BASE</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="mt-2 p-2 text-center">Mercado de Fruta</h1>
            <hr />

            <h3>¿Que te gustaría comprar en el mercado?</h3>
            <hr />
            <form action = "/procesar_frutas" method = "POST">
                <table class = "table table-striped">
                    <tr>
                        <th>Fruta</th>
                        <th>Cantidad</th>
                    <tr>
                        <th>Fresa/Frutilla</th>
                        <td>
                            <select name = "fresa" class = "form-select-sm">
                                <option value = "0">0</option>
                                <option value = "1">1</option>
                                <option value = "2">2</option>
                                <option value = "3">3</option>
                            <select>
                        </td>
                    </tr>
                    <tr>
                        <th>Frambuesa</th>
                        <td>
                            <select name = "frambuesa" class = "form-select-sm">
                                <option value = "0">0</option>
                                <option value = "1">1</option>
                                <option value = "2">2</option>
                                <option value = "3">3</option>
                            <select>
                        </td>
                    </tr>
                    <tr>
                        <th>Manzana</th>
                        <td>
                            <select name = "manzana" class = "form-select-sm">
                                <option value = "0">0</option>
                                <option value = "1">1</option>
                                <option value = "2">2</option>
                                <option value = "3">3</option>
                            <select>
                        </td>
                    </tr>
                </table>
            
            
            <h3 class = "mt-2">Información de la Orden</h3>
            <div class = "row">
                <div class="col-6">
                    <div class="mt-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="nombre"/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" name="apellido" class="form-control" id="apellido"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mt-3">
                        <label for="mail" class="form-label">Mail</label>
                        <input type="email" name="mail" class="form-control" id="mail" required/>
                    </div>
                </div>
                <hr />
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Crear orden</button>
                  </div>
            </form>
        </div>

        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    </body>
</html>
